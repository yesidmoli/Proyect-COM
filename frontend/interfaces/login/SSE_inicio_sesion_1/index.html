<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inicia sesión</title>
</head>
<body>
    <header>
        <div class="logo-left"><img src="./img/sena_logo.png" alt=""></div>
        <div class="logo-right">
            <h1>SSE</h1>
            <p>Sistema de Seguimiento Emprendedor</p>
        </div>
    </header> 

    <section> 
        <div class="signin"> 
            <div class="content"> 
                <h2 class="titulo">Inicio de sesión</h2> 
                <form>
                    <div class="form">
                        <div class="inputBox">
                            <label for="rol">Rol de usuario</label>
                            <select id="rol" required>
                                <option value="" disabled selected>Seleccione un rol</option>
                                <option value="administrador">Administrador</option>
                                <option value="emprendedor">Emprendedor</option>
                            </select>
                        </div>
                        <div class="inputBox"> 
                            <label for="documento">Número de documento</label>
                            <input type="text" id="documento" placeholder="Número de documento" 
                            required>
                        </div> 
                        <div class="inputBox"> 
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" placeholder="Contraseña" required>
                        </div>
                        <div class="links"> <a href="#">¿Olvidaste tu contraseña?</a> </div> 
                        <div class="inputBox"> 
                            <input type="submit" value="Ingresar"> 
                        </div>  
                    </div> 
                </form>
            </div> 
        </div> 
    </section> 
</body>
</html>
